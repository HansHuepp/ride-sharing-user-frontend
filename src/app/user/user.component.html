<p>Welcome User to the decentralised ride sharing platfrom</p>
<button id="connectButton" (click)="onLoginButtonClick()">Connect to MetaMask</button>
<div *ngIf="myAddress">
  <p>Your MetaMask address: <span id="address"></span></p>
  <p>Your MetaMask balance: <span id="balance"></span></p>
</div>

<div *ngIf="myAddress">
  <input id="rideCost" type="text" placeholder="Enter Ride Cost">
  <button id="bookRideButton" (click)="onBookRideButtonClick()">Book Ride</button>
</div>

<div *ngIf="rideContractAddress">
  <h3>Ride Contract Address:</h3>
  <p>{{ rideContractAddress }}</p>
</div>

<div *ngIf="rideContractAddress">
  <input id="userReadyToStartRideMessage" type="text" placeholder="Enter Message">
  <button id="userReadyToStartRide" (click)="setUserReadyToStartRide()">Entered Vehicle and ready to start ride</button>
</div>

<div *ngIf="rideContractAddress">
  <input id="userMarkedRideCompleteMessage" type="text" placeholder="Enter Message">
  <button id="userMarkedRideComplete" (click)="setUserMarkedRideComplete()">Ride successfully completed</button>
</div>

<router-outlet></router-outlet>
